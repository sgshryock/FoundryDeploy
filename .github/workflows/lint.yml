name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck on scripts
        run: |
          # Find all bash scripts and run shellcheck
          # Exclude .git directory and any vendor/node_modules
          find . -type f \( -name "*.sh" -o -name "setup" -o -name "start" -o -name "stop" -o -name "logs" -o -name "remove" -o -name "backup" -o -name "restore" -o -name "setup-letsencrypt" \) \
            -not -path "./.git/*" \
            -not -path "./node_modules/*" \
            -print0 | xargs -0 shellcheck -e SC1091 -e SC2034

      - name: Check shell script syntax
        run: |
          # Verify all scripts have valid bash syntax
          for script in setup start stop logs remove backup restore setup-letsencrypt lib/*.sh; do
            if [ -f "$script" ]; then
              echo "Checking syntax: $script"
              bash -n "$script"
            fi
          done

  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: |
          yamllint -d relaxed compose.yml aws/cloud-init.yaml .github/workflows/*.yml
