services:
  foundry-init:
    image: alpine:3.20
    # felddy/foundryvtt runs as UID 1000:1000 by default
    command: ["sh", "-c", "mkdir -p /data/container_cache && chown -R 1000:1000 /data && chmod -R 755 /data"]
    volumes:
      - foundry_data:/data
    restart: "no"

  foundry:
    image: felddy/foundryvtt:${FOUNDRY_DOCKER_TAG:-release}
    hostname: ${SYSTEM_HOSTNAME}
    container_name: foundry
    depends_on:
      foundry-init:
        condition: service_completed_successfully
    env_file:
      - .env
    ports:
      - "127.0.0.1:30000:30000"
    volumes:
      - foundry_data:/data
    restart: unless-stopped
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETUID
      - SETGID
    deploy:
      resources:
        limits:
          memory: 2G
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:30000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  foundry_data:
